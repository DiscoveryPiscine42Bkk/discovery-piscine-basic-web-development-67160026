<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Basics</title>
    <style>
      body {
        background-color: pink;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 60px;
        margin-top: 60px;
      }

      .shops {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin: 40px 0;
      }

      img {
        width: 300px;
        border-radius: 12px;
        transition: transform 0.3s;
      }

      img:hover {
        transform: scale(1.05);
      }

      hr {
        width: 80%;
        border: 1px solid white;
      }

      footer {
        font-family: monospace;
        font-style: italic;
        text-align: right;
        color: white;
        margin: 10px 50px;
      }
    </style>
  </head>
